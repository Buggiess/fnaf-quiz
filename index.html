<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/50/000000/five-nights-at-freddys.png"/>
    <title>FNAF Quiz</title>
</head>
<body>
    
  <div id="home">
    <h1>Five Nights at Freddy's Quiz</h1>
    <button id="start">Start</button>
  </div>
  
  <div id="quiz">
    <h2 id="title">Quiz</h2>
    <div id="questions"></div>
    <div id="timer"></div>
  </div>
  <!-- class for center-container made to center content on the screen -->
  <div class="center-container" id="end">
    <div class="content">
      <h2 id="game-over">Game Over</h2>
      <div id="name-input">
        <label for="name">Name: </label>
        <!-- autocomplete set to off so it is raw input and not a dropdown -->
        <input autocomplete="off" type="text" id="name" />
        <button id="submit">Submit</button>
      </div>
      <div id="finalscore"></div>
    </div>
  </div>
  <div class="center-container" >
    <div id="scores">
      <h2 id="score-header">Highscores</h2>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
